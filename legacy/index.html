<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melpin Interactive Space</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Unbounded:wght@600;700&display=swap"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-ink: #0a0a0d;
        --color-ink-2: #121218;
        --color-ink-3: #1c1c24;
        --color-hot: #ff1493;
        --color-pink: #ff69b4;
        --color-soft: #f5e6f0;
        --color-slate: #c4c4d6;
        --font-display: "Unbounded", "Space Grotesk", sans-serif;
        --font-body: "Space Grotesk", sans-serif;
      }
    </style>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        min-height: 100vh;
        background: radial-gradient(60% 60% at 10% 10%, rgba(255, 105, 180, 0.16), transparent 60%),
          radial-gradient(50% 50% at 85% 20%, rgba(255, 20, 147, 0.18), transparent 60%),
          radial-gradient(50% 50% at 50% 80%, rgba(255, 105, 180, 0.12), transparent 60%),
          #0a0a0d;
      }

      .glass {
        background: linear-gradient(140deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
        border: 1px solid rgba(255, 105, 180, 0.18);
        box-shadow: 0 0 24px rgba(255, 20, 147, 0.14);
        backdrop-filter: blur(10px);
      }

      @keyframes floaty {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-16px);
        }
      }

      @keyframes reveal {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .animate-float {
        animation: floaty 10s ease-in-out infinite;
      }

      .animate-reveal {
        animation: reveal 0.6s ease both;
      }

      .animate-marquee {
        animation: marquee 20s linear infinite;
      }

      .scrollbar-hide {
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="text-soft font-body">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-presets="react" src="./App.jsx"></script>
  </body>
</html>
